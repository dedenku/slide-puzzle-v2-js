<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- <link rel="stylesheet" href="./styles/unsolvable.css"> -->
    <title>Slide Puzzle</title>
</head>

<body>

    <div class="grid-container">

        <div class="grid-left">
            <button class="main-btn" id="shuffle-puzzle">SHUFFLE</button>
        </div>

    <div class="main-container">        
        <div id="puzzle-container"> </div>
        <div class="counter-status">
            <div id="move-counter">MOVES: 0</div>
        <div id="astar-steps">A* STEPS: -</div>
        </div>
    </div>

    <div class="grid-right">
        <button class="main-btn" id="solve-button">SOLVE PUZZLE</button>
        <button class="main-btn" id="stop-animation">STOP AUTO SOLVING</button>
    </div>

</div>
<!-- pop up solved -->
<div id="puzzle-solved-popup" class="popup" style="display: none;">
    <div class="popup-content">
        <h2 id="puzzle-solved-title">Congratulations!</h2>
        <p id="puzzle-solved-message"></p>
        <button id="close-popup">Close</button>
    </div>
</div>

<script type="module" src="./scripts/main.js" defer></script>

</body>

</html>
